<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary mt-5">
        <div class="container justify-content-center">
          <div class="navbar-brand">Food Menu</div>
        </div>
      </nav>
      <div class="d-flex justify-content-center mt-3">
        <div
          class="btn-group"
          id="menu-btn"
          role="group"
          aria-label="Basic outlined example"
        >
          <button type="button" class="btn btn-outline-primary" id="all">
            All
          </button>
          <button type="button" class="btn btn-outline-primary" id="breakfest">
            Breakfest
          </button>
          <button type="button" class="btn btn-outline-primary" id="lunch">
            Lunch
          </button>
          <button type="button" class="btn btn-outline-primary" id="shakes">
            Shakes
          </button>
          <button type="button" class="btn btn-outline-primary" id="dinner">
            Dinner
          </button>
        </div>
      </div>
      <div class="mt-5">
        <div class="row justify-content-between" id="menu-list"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
