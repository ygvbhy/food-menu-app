<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary mt-5">
        <div class="container justify-content-center">
          <div class="navbar-brand">Food Menu</div>
        </div>
      </nav>
      <div class="d-flex justify-content-center mt-3">
        <div
          class="btn-group"
          id="menu-btn"
          role="group"
          aria-label="Basic outlined example"
        >
          <button type="button" class="btn btn-outline-primary" id="all">
            All
          </button>
          <button type="button" class="btn btn-outline-primary" id="breakfest">
            Breakfest
          </button>
          <button type="button" class="btn btn-outline-primary" id="lunch">
            Lunch
          </button>
          <button type="button" class="btn btn-outline-primary" id="shakes">
            Shakes
          </button>
          <button type="button" class="btn btn-outline-primary" id="dinner">
            Dinner
          </button>
        </div>
      </div>
      <div class="mt-5">
        <div class="row justify-content-between" id="menu-list"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
